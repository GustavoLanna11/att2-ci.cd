name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Executar testes com Maven
      run: mvn clean test
      
    - name: Compilar projeto e gerar JAR
      run: mvn clean package -DskipTests=false
      
    - name: Upload JAR como artefato
      uses: actions/upload-artifact@v4
      with:
        name: disciplina-api-jar
        path: target/disciplinas-api-1.0.0.jar
        retention-days: 30
        
    - name: Exibir informações do build
      run: |
        echo "Build concluído com sucesso!"
        ls -lh target/*.jar

